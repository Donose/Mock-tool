<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      padding: 12px;
      background-color: #1e1e1e;
      color: #eee;
      font-family: sans-serif;
      font-size: 14px;
      width: 240px;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 8px;
      color: #fafafa;
    }

    .label {
      margin-top: 12px;
      font-weight: bold;
      color: #ccc;
    }

    #status {
      font-weight: bold;
      margin-top: 4px;
    }

    .connected {
      color: #4caf50;
    }

    .disconnected {
      color: #f44336;
    }

    #mockCount {
      margin-top: 4px;
    }

    .env-options label {
      display: flex;
      align-items: center;
      gap: 6px;
      margin: 4px 0;
    }

    .toggle-container {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <h1>Mock Redirect</h1>

  <div class="toggle-container">
    <input type="checkbox" id="globalToggle" />
    <label for="globalToggle">Mocking Enabled</label>
  </div>

  <div class="label">Mock Server:</div>
  <div id="status">Checking...</div>

  <div class="label">Active Mocks:</div>
  <div id="mockCount">â€“</div>

  <div class="label">Redirect Environment:</div>
  <div class="env-options">
    <label><input type="radio" name="envToggle" id="uatToggle" /> UAT</label>
    <label><input type="radio" name="envToggle" id="prodToggle" /> PROD</label>
  </div>

  <script src="popup.js"></script>
</body>
</html>
